<!doctype html>
<html>
  <head>
    <title>Grizly</title>

    <link rel="stylesheet" href="popup.css">
    <script src='firebase.js'></script>
    <script src="jquery.js"></script>
    <script src="oauth2/oauth2.js"></script>
    <script src="popup.js"></script>

  </head>

  <body>

  	<div id="signup">
  		<p class="heading">Sign Up with Grizly for Instant Link Sharing.</p>
  		<div class="error"></div>
  		<input class="username" type="text" placeholder="username">
  		<input class="password" type="password" placeholder="password">
    	<div>
        <button id="signup-button">Sign Up</button><a id="login-link" href="#">Or Log In</a>
      </div>
      <div>
        <button class="google-login">Login with Google</button>
      </div>
  	</div>

  	<div id="login" class="hidden">
  		<p class="heading">Log In to Grizly.</p>
  		<div class="error"></div>
  		<input class="username" type="text" placeholder="username">
  		<input class="password" type="password" placeholder="password">
  		<button id="login-button">Log In</button><a id="signup-link" href="#">Or Sign Up</a>
  	</div>

  	<div id="user" class="hidden">
  		<div class="current">
        Logged in as <span class="current-user"></span>
  		  <button class="logout-button">Logout</button>
      </div>

      <div class="friends">
        <p>Friends</p>
        <a class="add-friend" href="#">Add Friend</a>
        <div class="add-friend-form hidden">
          <input class="friend-names", placeholder="friend names">
          <a class="add-friend-submit" href="#">Add!</a>
        </div>
        <ul class="list"></ul>
      </div>

      <div class="history">
        <p>History</p>
        <ul class="list"></ul>
      </div>

  	</div>
    
  </body>
</html>
