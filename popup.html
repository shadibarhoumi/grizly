
<!doctype html>
<html>
  <head>
    <title>Grizly</title>

    <link rel="stylesheet" href="css/popup.css">
    <script src='js/firebase.js'></script>
    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>

  </head>

  <body>

  	<div id="signup">
  		<p class="heading">Sign Up with Grizly for Instant Link Sharing.</p>
  		<div class="error"></div>
        <button class="google-login">Login with Google</button>
      </div>
  	</div>

  	<div id="user" class="hidden">
  		<div class="current">
        Logged in as <span class="current-user"></span>
  		  <button class="logout-button">Logout</button>
      </div>

      <div class="tabs">
        <a href="#" class='friends-tab active'>Friends</a>
        <a href="#" class='history-tab'>History</a>
      </div>

      <div class="friends">
        <a class="add-friend" href="#">Add Friend</a>
        <div class="add-friend-form hidden">
          <input class="friend-names", placeholder="Name">
          <input class="friend-emails", placeholder="Email">
          <a class="add-friend-submit" href="#">Add!</a>
        </div>
        <ul class="list"></ul>
      </div>


      <div class="history hidden">
        <ul class="list"></ul>
      </div>

  	</div>
    
  </body>
</html>
