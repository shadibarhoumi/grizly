<!doctype html>
<html>
  <head>
    <title>Grizly</title>

    <link rel="stylesheet" href="popup.css">
    <script src='firebase.js'></script>
    <script src='firebase-simple-login.js'></script>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>

  </head>

  <body>

  	<div id="signup">
  		<p class="heading">Sign Up with Grizly for Instant Link Sharing.</p>
  		<div class="error"></div>
  		<input class="username" type="text" placeholder="username">
  		<input class="password" type="password" placeholder="password">
    	<button id="signup-button">Sign Up</button><a id="login-link" href="#">Or Log In</a>
  	</div>

  	<div id="login" class="hidden">
  		<p class="heading">Log In to Grizly.</p>
  		<div class="error"></div>
  		<input class="username" type="text" placeholder="username">
  		<input class="password" type="password" placeholder="password">
  		<button id="login-button">Log In</button><a id="signup-link" href="#">Or Sign Up</a>
  	</div>

  	<div id="user" class="hidden">
  		<p>Logged in as <span id="current-user"></span></p>
  		<button id="logout">Logout</button>

  		<div class="send">
  			<input class="recipient" type="type" placeholder="recipient username">
  			<input class="link" type="text" placeholder="link">
  			<button class="submit">Send</button>
  		</div>
  	</div>
    
  </body>
</html>
